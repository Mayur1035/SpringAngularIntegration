<div class="note-panel-form">
  <mat-form-field>
    <input [(ngModel)]="category.categoryName" name="categoryName" matInput type="text" placeholder="Category Name" ngModel #title="ngModel">
  </mat-form-field>
  <mat-form-field>
    <textarea [(ngModel)]="category.categoryDescription" name="categoryDescription" matInput placeholder="Category Description"
      ngModel #text="ngModel"></textarea>
  </mat-form-field>
</div>
<div class="note-form-button">
  <button mat-button class='delete-note' (click)="deleteCategory()">Delete</button>
  <button mat-button class='edit-note' (click)="editCategory()">Save</button>
</div>
<div>
  <label for="svc-error-message" class="error-message">{{errorMessage}}</label>
</div>
