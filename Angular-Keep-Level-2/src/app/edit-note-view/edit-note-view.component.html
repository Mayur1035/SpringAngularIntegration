<div class="note-panel-form">
  <mat-form-field>
    <input [(ngModel)]="note.title" name="editTitle" matInput type="text" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <textarea [(ngModel)]="note.text" name="editText" matInput placeholder="Text"></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-select [(ngModel)]="note.state" name="editStatus" placeholder="State">
      <mat-option value="not-started">Not Started</mat-option>
      <mat-option value="started">Started</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <mat-select placeholder="Category Name" [(ngModel)]="note.category.categoryId" name="categoryName">
          <mat-option *ngFor="let category of categories" [value]="category.categoryId">
              {{category.categoryName}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea disabled [(ngModel)]="category.categoryDescription" name="categoryDescription" matInput placeholder="Category Description"
      ngModel #text="ngModel"></textarea>
  </mat-form-field>
  <mat-form-field>
      <mat-select placeholder="Reminder Name" [(ngModel)]="note.reminders.reminderId" name="reminderName">
          <mat-option *ngFor="let reminder of reminders" [value]="reminder.reminderId">
              {{reminder.reminderName}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea disabled [(ngModel)]="reminder.reminderType" name="reminderType" matInput placeholder="Reminder Type" ngModel #text="ngModel"></textarea>
  </mat-form-field>
</div>
<div class="note-form-button">
  <button mat-button class='delete-note' (click)="deleteNote()">Delete</button>
  <button mat-button class='edit-note' (click)="editNotes()">Save</button>
</div>
<div>
  <label for="svc-error-message" class="error-message">{{errorMessage}}</label>
</div>
